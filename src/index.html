<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Leaderboard</title>
</head>
<body>
    <h1>Leaderboard</h1>
    <div class="container">
        <div class="right">
            <div class="ref">
                <h2>Recent scores</h2>
                <button class="refresh" id="refresh">Refresh</button>
            </div>
            <ul class="display-scores" id="display-scores">
            </ul>
        </div>
        <div class="left">
            <h2>Add your score</h2>
            <form  class="form" id="form" >
                <input type="text" name="user" class="input" placeholder="Your name" required>
                <input type="text"  name="score" class="input" placeholder="Your score" required>
                <button class="btn" type="submit">Submit</button>
            </form>
        </div>
    </div>
</body>
</html>
